<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Введите значение:</h2>

    <!-- Поле ввода -->
    <input type="text" id="myInput" placeholder="Напишите что-нибудь...">

    <!-- Кнопка -->
    <button onclick="save()">Сохранить</button>

    <!-- Тут будет вывод результата -->
    <div id="result"></div>

    <script>
        let savedValue = ""; // переменная для хранения данных

        function save() {
            savedValue = document.getElementById("myInput").value;

            // вывод на экран
            document.getElementById("result").innerText =
                "Сохранённое значение: " + savedValue;

            console.log("Сохранено:", savedValue);
        }
    </script>

</body>
</html>
